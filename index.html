<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>clock</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="main.css" />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
    <script defer src="main.js"></script>
  </head>
  <body>
    <div class="d-flex justify-content-center align-content-center h-100 w-100">
      <h1 id="clock-h1" class=""><b>00:00:00</b></h1>
      <div class="d-flex position-absolute">
        <button id="reset-button" class="buttons"><p>reset</p></button>
        <button id="pause-button" class="buttons"><p>pause</p></button>
        <button id="resume-button" class="buttons"><p>resume</p></button>
      </div>
      <button id="resume-pause-button" class="buttons position-absolute"><p>resume <br> pause</p></button>
    </div>
  </body>
</html>
